name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci --legacy-peer-deps

      - name: Build Expo Web
        working-directory: ./mobile
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_FIREBASE_API_KEY_IOS: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY_IOS }}
          EXPO_PUBLIC_FIREBASE_API_KEY_ANDROID: ${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY_ANDROID }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID_IOS: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID_IOS }}
          EXPO_PUBLIC_FIREBASE_APP_ID_ANDROID: ${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID_ANDROID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MULINA_C334D }}
          channelId: live
          projectId: mulina-c334d
